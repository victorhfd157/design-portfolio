<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portf√≥lio de Design Interativo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/fonts.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
            gothic: ['UnifrakturMaguntia', 'cursive'],
            script: ['Great Vibes', 'cursive'],
          },
          colors: {
            brand: {
              dark: '#0a0a0a',
              gray: '#171717',
              accent: '#6366f1', // Indigo 500
              light: '#f5f5f5'
            }
          },
          animation: {
            'float': 'float 6s ease-in-out infinite',
            'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            'fade-in': 'fadeIn 0.5s ease-out forwards',
            'spin-slow': 'spin 12s linear infinite',
          },
          keyframes: {
            float: {
              '0%, 100%': { transform: 'translateY(0)' },
              '50%': { transform: 'translateY(-20px)' },
            },
            fadeIn: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    /* ==================== DARK MODE (Default) ==================== */
    body {
      background-color: #0a0a0a;
      color: #f5f5f5;
      overflow-x: hidden;
    }

    .glass-panel {
      background: rgba(23, 23, 23, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    /* ==================== LIGHT MODE ==================== */

    /* Base Colors */
    html.light body {
      background-color: #fafafa;
      color: #1a1a1a;
    }

    /* Backgrounds */
    html.light .bg-brand-dark {
      background-color: #ffffff !important;
    }

    html.light .bg-\[#050505\],
    html.light .bg-\[#0a0a0a\] {
      background-color: #f5f5f5 !important;
    }

    html.light .bg-black {
      background-color: #e5e5e5 !important;
    }

    /* Text Colors - Primary */
    html.light .text-white {
      color: #1a1a1a !important;
    }

    /* Text Colors - Grays */
    html.light .text-gray-200 {
      color: #404040 !important;
    }

    html.light .text-gray-300 {
      color: #525252 !important;
    }

    html.light .text-gray-400 {
      color: #737373 !important;
    }

    html.light .text-gray-500 {
      color: #8a8a8a !important;
    }

    html.light .text-gray-600 {
      color: #a3a3a3 !important;
    }

    /* Brand Accent - Keep vibrant in light mode */
    html.light .text-brand-accent {
      color: #5855d6 !important;
    }

    html.light .bg-brand-accent {
      background-color: #5855d6 !important;
    }

    html.light .border-brand-accent {
      border-color: #5855d6 !important;
    }

    /* Borders */
    html.light .border-white\/5,
    html.light .border-white\/10 {
      border-color: rgba(0, 0, 0, 0.08) !important;
    }

    html.light .border-white\/20 {
      border-color: rgba(0, 0, 0, 0.12) !important;
    }

    html.light .border-white\/30 {
      border-color: rgba(0, 0, 0, 0.18) !important;
    }

    html.light .border-gray-800 {
      border-color: #e5e5e5 !important;
    }

    /* Glass Panels */
    html.light .glass-panel {
      background: rgba(255, 255, 255, 0.85) !important;
      border: 1px solid rgba(0, 0, 0, 0.08) !important;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    /* Background Opacity Utilities */
    html.light .bg-white\/5 {
      background-color: rgba(0, 0, 0, 0.03) !important;
    }

    html.light .bg-white\/10 {
      background-color: rgba(0, 0, 0, 0.05) !important;
    }

    html.light .bg-white\/20 {
      background-color: rgba(0, 0, 0, 0.08) !important;
    }

    html.light .bg-black\/30,
    html.light .bg-black\/40,
    html.light .bg-black\/50 {
      background-color: rgba(255, 255, 255, 0.9) !important;
    }

    /* Gradients - Invert for light mode */
    html.light .bg-gradient-to-t,
    html.light .bg-gradient-to-b,
    html.light .bg-gradient-to-r,
    html.light .bg-gradient-to-l {
      opacity: 0.6;
    }

    /* Purple/Accent backgrounds */
    html.light .bg-purple-900\/10,
    html.light .bg-purple-900\/20 {
      background-color: rgba(88, 85, 214, 0.08) !important;
    }

    html.light .bg-brand-accent\/5 {
      background-color: rgba(88, 85, 214, 0.05) !important;
    }

    html.light .bg-brand-accent\/10 {
      background-color: rgba(88, 85, 214, 0.1) !important;
    }

    html.light .bg-brand-accent\/20 {
      background-color: rgba(88, 85, 214, 0.15) !important;
    }

    /* Shadows - Adjust for light mode */
    html.light .shadow-2xl {
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15) !important;
    }

    html.light .shadow-xl {
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1) !important;
    }

    /* Mix Blend Modes - Disable in light mode for better visibility */
    html.light .mix-blend-difference,
    html.light .mix-blend-overlay {
      mix-blend-mode: normal !important;
    }

    /* Specific Component Fixes */

    /* Navbar */
    html.light nav {
      background-color: rgba(255, 255, 255, 0.95) !important;
    }

    /* Hero gradient orbs - make subtle */
    html.light .bg-brand-accent\/20 {
      opacity: 0.3;
    }

    /* Image overlays */
    html.light .bg-gradient-to-t.from-brand-dark,
    html.light .bg-gradient-to-r.to-\[#0a0a0a\] {
      background: linear-gradient(to top, rgba(255, 255, 255, 0.9), transparent) !important;
    }

    /* Particles */
    html.light .bg-white\/30,
    html.light .bg-white\/40 {
      background-color: rgba(0, 0, 0, 0.15) !important;
    }

    /* Form inputs */
    html.light input,
    html.light textarea {
      background-color: rgba(0, 0, 0, 0.03) !important;
      border-color: rgba(0, 0, 0, 0.12) !important;
      color: #1a1a1a !important;
    }

    html.light input::placeholder,
    html.light textarea::placeholder {
      color: #a3a3a3 !important;
    }

    html.light input:focus,
    html.light textarea:focus {
      background-color: #ffffff !important;
      border-color: #5855d6 !important;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0a0a;
    }

    html.light ::-webkit-scrollbar-track {
      background: #f5f5f5;
    }

    ::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    html.light ::-webkit-scrollbar-thumb {
      background: #d4d4d4;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    html.light ::-webkit-scrollbar-thumb:hover {
      background: #a3a3a3;
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* Text Outline */
    .text-outline {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
      color: transparent;
    }

    html.light .text-outline {
      -webkit-text-stroke: 1px rgba(0, 0, 0, 0.15);
    }

    /* Ensure readability of transparent text with gradients */
    html.light .text-transparent {
      -webkit-background-clip: text;
      background-clip: text;
    }

    html.light .bg-clip-text {
      -webkit-background-clip: text;
      background-clip: text;
    }

    /* Global Mobile Fixes */
    body {
      overflow-x: hidden;
    }

    * {
      max-width: 100%;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
