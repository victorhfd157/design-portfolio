  <style>
      /* PERFORMANCE OPTIMIZED CSS */
      :root {
        --primary-bg: #05020a;
        --card-bg: rgba(15, 23, 42, 0.95);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--primary-bg);
        color: #ffffff;
        overflow: hidden;
        cursor: none;
      }

      /* Static Gradient Background */
      .bg-gradient-static {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        background: radial-gradient(circle at 10% 20%, rgba(76, 29, 149, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 90% 80%, rgba(6, 182, 212, 0.15) 0%, transparent 40%);
        pointer-events: none;
      }

      /* Simplified Starfield */
      .bg-stars {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(1.5px 1.5px at 50px 100px, rgba(255,255,255,0.3) 50%, transparent 100%),
          radial-gradient(2px 2px at 300px 50px, rgba(255,255,255,0.4) 50%, transparent 100%),
          radial-gradient(1px 1px at 600px 150px, rgba(255,255,255,0.2) 50%, transparent 100%);
        background-size: 800px 800px;
        opacity: 0.5;
      }

      /* Optimized Glass Panel */
      .glass-panel {
        background-color: var(--card-bg);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        transition: transform 0.2s ease, border-color 0.2s ease;
      }
      
      .glass-panel:hover {
        border-color: rgba(255, 255, 255, 0.2);
        transform: translateY(-2px);
      }

      /* Standard Transitions */
      .cinematic-enter {
        animation: fadeUp 0.5s ease-out forwards;
      }
      
      @keyframes fadeUp {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
     /* Animations Helpers */
      .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
      @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
      
      /* Disable Heavy Animations */
      .animate-float, .animate-float-delayed, .animate-blob, .animate-blob-slow, .animate-text-shimmer {
        animation: none;
      }

      /* Misc Utilities for App.tsx compatibility */
      .cyber-grid-container {
        position: absolute;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
      }
      .cyber-grid {
        position: absolute;
        top: 0;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          linear-gradient(rgba(139, 92, 246, 0.15) 1px, transparent 1px),
          linear-gradient(90deg, rgba(139, 92, 246, 0.15) 1px, transparent 1px);
        background-size: 60px 60px;
        transform: rotateX(80deg);
        mask-image: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,1) 20%, rgba(0,0,0,1) 60%, rgba(0,0,0,0) 100%);
      }
      
      /* Text Utilities */
      .neon-text { color: #fff; text-shadow: 0 0 10px rgba(168, 85, 247, 0.5); }
      .text-gradient { background: linear-gradient(to right, #67e8f9, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
      .font-display { font-family: 'Outfit', sans-serif; }
      .font-tech { font-family: 'Space Grotesk', sans-serif; }
