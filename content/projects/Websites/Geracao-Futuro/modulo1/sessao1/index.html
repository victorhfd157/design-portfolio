<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sessão 1: O que é a IA?</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --mouse-x: 0;
      --mouse-y: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #05020a;
      /* Ultra dark purple/black */
      color: #ffffff;
      overflow: hidden;
      /* Disable scrolling for presentation mode */
      cursor: none;
      /* Hide default cursor */
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #7c3aed;
    }

    /* Custom Selection */
    ::selection {
      background: rgba(34, 211, 238, 0.3);
      color: #fff;
    }

    /* Film Grain / Noise Texture - OPTIMIZED: Removed for performance */
    /* .bg-noise { ... } */

    /* Moving Starfield with Parallax - OPTIMIZED: Simplified */
    .bg-stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
      background-image:
        radial-gradient(1.5px 1.5px at 50px 100px, rgba(255, 255, 255, 0.5) 50%, transparent 100%),
        radial-gradient(2px 2px at 300px 50px, rgba(255, 255, 255, 0.6) 50%, transparent 100%),
        radial-gradient(1px 1px at 600px 150px, rgba(255, 255, 255, 0.4) 50%, transparent 100%);
      background-size: 800px 800px;
      opacity: 0.4;
      /* create simpler animation if needed, or static */
    }

    @keyframes starsMove {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 800px;
      }
    }

    /* Cinematic Vignette */
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 40%, rgba(5, 2, 10, 0.8) 100%);
      pointer-events: none;
      z-index: 40;
    }

    /* Slide Transitions */
    .slide-enter {
      animation: slideIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(30px);
        filter: blur(10px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
        filter: blur(0);
      }
    }

    /* Neon Text & Glows */
    .neon-text {
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(192, 132, 252, 0.3),
        0 0 60px rgba(147, 51, 234, 0.3);
    }

    /* Outline Text Effect */
    .text-outline {
      -webkit-text-stroke: 1px rgba(255, 255, 255, 0.3);
      color: transparent;
    }

    /* Animated Text Gradient */
    .animate-text-shimmer {
      background-size: 200% auto;
      animation: textShimmer 4s linear infinite;
    }

    @keyframes textShimmer {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating Animation */
    .animate-float {
      animation: float 6s ease-in-out infinite;
      will-change: transform;
    }

    .animate-float-delayed {
      animation: float 7s ease-in-out infinite;
      animation-delay: 2s;
      will-change: transform;
    }

    animation: none;
    /* Disabled for performance */
    }

    /* Simple Pulse */
    .animate-pulse,
    .animate-pulse-slow {
      animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: .5;
      }
    }

    /* Optimized Glass Panel - Faked transparency, no backdrop-filter */
    .glass-panel {
      background-color: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .glass-panel:hover {
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-2px);
    }

    /* 3D Flip Card Styles */
    .perspective-1000 {
      perspective: 1000px;
    }

    .preserve-3d {
      transform-style: preserve-3d;
    }

    .backface-hidden {
      backface-visibility: hidden;
      -webkit-backface-visibility: hidden;
    }

    .rotate-y-180 {
      transform: rotateY(180deg);
    }

    /* Cyber Grid Animation with Parallax - Simplified */
    .cyber-grid-container {
      position: absolute;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      perspective: 500px;
      z-index: -1;
    }

    .cyber-grid {
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(rgba(139, 92, 246, 0.15) 1px, transparent 1px),
        linear-gradient(90deg, rgba(139, 92, 246, 0.15) 1px, transparent 1px);
      background-size: 60px 60px;
      transform: rotateX(80deg);
      /* Removed mouse-x dependency */
      animation: grid-move 20s linear infinite;
      mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 20%, rgba(0, 0, 0, 1) 60%, rgba(0, 0, 0, 0) 100%);
      will-change: transform;
    }

    @keyframes grid-move {
      0% {
        background-position: 0px 0px;
      }

      100% {
        background-position: 0px 60px;
      }
    }

    /* New Background Patterns */
    .bg-grid-pattern {
      background-image: linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 30px 30px;
    }

    .bg-dots-pattern {
      background-image: radial-gradient(rgba(255, 255, 255, 0.1) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    /* Matrix Rain Animation - Simplified */
    @keyframes matrix-fall {
      0% {
        transform: translateY(-100%);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .matrix-column {
      position: absolute;
      top: 0;
      width: 1px;
      background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.5), transparent);
      animation: matrix-fall 4s linear infinite;
    }

    /* SVG Drawing Animation */
    .draw-path {
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      transition: stroke-dashoffset 1.5s ease-in-out;
    }

    .group:hover .draw-path {
      stroke-dashoffset: 0;
    }

    /* Holographic Card Border - Simplified */
    .holo-card-border {
      position: absolute;
      inset: 0;
      border-radius: 1rem;
      padding: 1.5px;

      /* Dynamic Holographic Gradient */
      background: linear-gradient(115deg,
          transparent 0%,
          rgba(236, 72, 153, 0.4) 25%,
          rgba(34, 211, 238, 0.8) 50%,
          rgba(168, 85, 247, 0.4) 75%,
          transparent 100%);
      background-size: 250% 250%;
      background-position: 0% 0%;

      /* Masking to create border only */
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;

      opacity: 0.3;
      transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .group:hover .holo-card-border {
      opacity: 1;
      background-position: 100% 100%;
      filter: drop-shadow(0 0 6px rgba(34, 211, 238, 0.6));
    }

    /* Card Scanline Animation (CRT Effect) - Simplified */
    @keyframes card-scan {
      0% {
        top: -100%;
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        top: 200%;
        opacity: 0;
      }
    }

    .card-scan-beam {
      position: absolute;
      left: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to bottom, transparent, rgba(34, 211, 238, 0.3) 50%, transparent);
      z-index: 20;
      pointer-events: none;
      opacity: 0;
      top: -100%;
    }

    .group:hover .card-scan-beam {
      animation: card-scan 2.5s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    /* Page Scanline effect */
    .scanline {
      width: 100%;
      height: 200px;
      z-index: 10;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(34, 211, 238, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
      opacity: 0.05;
      position: absolute;
      bottom: 100%;
      animation: scanline 8s linear infinite;
      pointer-events: none;
    }

    @keyframes scanline {
      0% {
        bottom: 100%;
      }

      100% {
        bottom: -200px;
      }
    }
  </style>
