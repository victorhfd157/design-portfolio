    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Rajdhani:wght@400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mouse-x: 0;
        --mouse-y: 0;
        --primary: #22d3ee; /* Cyan-400 */
        --secondary: #a3e635; /* Lime-400 */
        --accent: #facc15; /* Yellow-400 */
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #02040a; 
        color: #ffffff;
        overflow: hidden;
        cursor: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* --- UTILITY CLASSES --- */
      .font-display { font-family: 'Space Grotesk', sans-serif; }
      .font-tech { font-family: 'Rajdhani', sans-serif; }
      .font-body { font-family: 'Inter', sans-serif; }
      
      /* --- BACKGROUNDS --- */
      .bg-noise {
        position: fixed; inset: 0; pointer-events: none; z-index: 50; opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .bg-stars {
        position: fixed; inset: 0; pointer-events: none; z-index: -1;
        will-change: transform;
      }
      
      .stars-layer {
        position: absolute; width: 100%; height: 200%;
        background-image: 
          radial-gradient(1.5px 1.5px at 50px 100px, rgba(255,255,255,0.8) 50%, transparent 100%),
          radial-gradient(1px 1px at 150px 250px, rgba(255,255,255,0.6) 50%, transparent 100%),
          radial-gradient(2px 2px at 300px 50px, rgba(163,230,53,0.8) 50%, transparent 100%), /* Lime Stars */
          radial-gradient(1.5px 1.5px at 450px 300px, rgba(34,211,238,0.8) 50%, transparent 100%), /* Cyan Stars */
          radial-gradient(1px 1px at 600px 150px, rgba(255,255,255,0.5) 50%, transparent 100%);
        background-size: 800px 800px;
        animation: starsMove 80s linear infinite;
      }
      
      @keyframes starsMove {
        from { transform: translate3d(0, 0, 0); }
        to { transform: translate3d(0, -50%, 0); }
      }

      /* --- UI COMPONENTS --- */
      
      /* 1. The Sci-Fi Card Container */
      .cyber-card {
        background: rgba(10, 15, 30, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-top: 1px solid rgba(255, 255, 255, 0.15);
        box-shadow: 
          0 20px 40px -10px rgba(0, 0, 0, 0.5),
          inset 0 0 20px rgba(0, 0, 0, 0.2);
        transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      }
      .cyber-card:hover {
        border-color: rgba(34, 211, 238, 0.3);
        box-shadow: 
          0 30px 60px -12px rgba(0, 0, 0, 0.6),
          inset 0 0 20px rgba(34, 211, 238, 0.05);
      }

      /* 2. Interactive Buttons */
      .btn-cyber {
        position: relative;
        background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: 
          0 4px 0 0 #020617,
          0 2px 4px rgba(0,0,0,0.5);
        transition: all 0.1s;
        font-family: 'Rajdhani', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .btn-cyber:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 0 #020617;
      }
      .btn-cyber-primary {
        background: linear-gradient(180deg, #3b82f6 0%, #2563eb 100%);
        box-shadow: 0 4px 0 0 #1e3a8a, 0 5px 10px rgba(37,99,235,0.4);
        font-family: 'Rajdhani', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.1em;
      }
      .btn-cyber-primary:active {
        box-shadow: 0 0 0 0 #1e3a8a;
      }

      /* 3. Text Effects */
      .text-glow {
        text-shadow: 0 0 20px rgba(34, 211, 238, 0.5);
      }
      .text-gradient {
        background: linear-gradient(to right, #22d3ee, #a3e635);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .animate-gradient-text {
        background-size: 200% auto;
        animation: gradientText 5s linear infinite;
      }
      
      @keyframes gradientText {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* 4. Animations */
      .cinematic-enter {
        animation: cinematicIn 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
        opacity: 0;
        will-change: transform, opacity;
      }
      
      @keyframes cinematicIn {
        0% { opacity: 0; transform: scale(0.95) translateY(30px); filter: blur(10px); }
        100% { opacity: 1; transform: scale(1) translateY(0); filter: blur(0); }
      }

      .animate-float { animation: float 6s ease-in-out infinite; }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-15px); }
      }

      .animate-pulse-slow { animation: pulse 4s infinite; }
      
      /* Scanlines for "Monitor" effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.4); }

    </style>
